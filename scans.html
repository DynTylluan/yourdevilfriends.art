<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scans</title>
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--NAVIGATION-->
    <nav>
        <h1>Scans</h1>
        <p>Stuff I scanned, mostly Hazbin Hotel pins. Due to the reflective nature of some of the items, the colors aren't always 100% accurate, even after color correction.</p>
        <div>
            <a href="#pins"><button style="background-image: url(/images/backgrounds/pinsbutton.png);">Pins</button></a>
            <a href="#covers"><button style="background-image: url(/images/backgrounds/coversbutton.png);">Covers</button></a>
        </div>
        <h3><a href="/">Index</a></h3>
    </nav>
    <!--MAIN CONTENT-->
    <main>
        <!--PINS-->
        <h2 id="pins">Pins</h2>
        <a href="/images/scans/pins/fatnuggets.png"><img src="/images/scans/pins/fatnuggets.png" alt="Summer Fat Nuggets pin"></a>
        <a href="/images/scans/pins/angeldust4.png"><img src="/images/scans/pins/angeldust4.png" alt="Spring Angel Dust pin"></a>
        <a href="/images/scans/pins/alastor4.png"><img src="/images/scans/pins/alastor4.png" alt="Spring Alastor pin"></a>
        <a href="/images/scans/pins/alastor3.png"><img src="/images/scans/pins/alastor3.png" alt="Chibi Alastor pin"></a>
        <a href="/images/scans/pins/angeldust3.png"><img src="/images/scans/pins/angeldust3.png" alt="Chibi Angel Dust pin"></a>
        <a href="/images/scans/pins/angeldust2.png"><img src="/images/scans/pins/angeldust2.png" alt="Valentine's Angel Dust pin"></a>
        <a href="/images/scans/pins/alastor2.png"><img src="/images/scans/pins/alastor2.png" alt="Valentine's Alastor pin"></a>
        <a href="/images/scans/pins/angeldust1.png"><img src="/images/scans/pins/angeldust1.png" alt="Pilot Angel Dust pin"></a>
        <a href="/images/scans/pins/alastor1.png"><img src="/images/scans/pins/alastor1.png" alt="Pilot Alastor pin"></a>
        <!--COVERS-->
        <h2 id="covers">Covers</h2>
        <a href="/images/scans/covers/stargazing-dog.jpg"><img src="/images/scans/covers/stargazing-dog.jpg" alt="Stargazing Dog cover"></a>
        <a href="/images/scans/covers/fragments-of-horror.jpg"><img src="/images/scans/covers/fragments-of-horror.jpg" alt="Fragments of Horror cover"></a>
        <a href="/images/scans/covers/cat-partners.jpg"><img src="/images/scans/covers/cat-partners.jpg" alt="Cat Partners: Hachi & Maruru cover"></a>
        <a href="/images/scans/covers/doing-time.jpg"><img src="/images/scans/covers/doing-time.jpg" alt="Doing Time cover"></a>
