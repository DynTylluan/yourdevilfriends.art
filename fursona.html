<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Fursona</title>
    <style>
        body {
            background-image: url(/images/backgrounds/roses.gif);
            background-attachment: fixed;
            color: #704241;
        }

        a {
            color: #ff4500;
        }

        strong {
            color: #002fa7;
        }

        main {
            width: 800px;
            margin: auto;
        }

        aside {
            top: 30px;
            right: 30px;
            position: fixed;
        }

        aside section {
            background-color: #ffe4b5;
            border: 3px double #704241;
            width: 230px;
            padding: 10px;
        }

        aside nav {
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <main>
            <img src="https://images2.imgbox.com/0f/a2/LVpxdsjF_o.png" alt="A brown anthropomorphic tapeworm">
        </main>
        <aside>
            <section>
                <p><strong>Name:</strong> Sugar Brown</p>
                <p><strong>Species:</strong> <em>Taenia saginata</em> (beef tapeworm)</p>
                <p><strong>Gender:</strong> Guy-adjacent... thing</p>
                <p><strong>Pronouns:</strong> He/him/they/them</p>
                <p><strong>Height:</strong> 162cm (5'4") without antennae, 182cm (5'12") with them</p>
                <p><strong>Weight:</strong> Varies, usually around ~80kg (176lbs) without tail, ~100kg (220lbs) with it</p>
                <nav>
                    <a href="/">Index</a>
                </nav>
            </section>
        </aside>
    </main>
</body>
</html>
